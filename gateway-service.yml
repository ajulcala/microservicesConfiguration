spring:
  cloud:
    gateway:
      routes:
      
        - id: servicio-customer
          uri: lb://servicio-Account
          predicates:
          - Path=/api/customer/**
          filters: StripPrefix=2


        - id: servicio-customer
          uri: lb://servicio-Account
          predicates:
          - Path=/api/customerbusiness/**
          filters: StripPrefix=2


        - id: servicio-Account
          uri: lb://servicio-Account
          predicates:
          - Path=/api/savings/**
          filters: StripPrefix=2
server:
  port: 8097
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
